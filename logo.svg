<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="512" height="512" rx="128" fill="#1E293B"/>

    <defs>
        <linearGradient id="z_gradient" x1="130" y1="110" x2="380" y2="440" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#22D3EE" />  <stop offset="40%" stop-color="#60A5FA" /> <stop offset="100%" stop-color="#C084FC" /> </linearGradient>

        <filter id="z_glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="10" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <linearGradient id="bg_wave_grad" x1="0" y1="256" x2="512" y2="256" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#38BDF8" stop-opacity="0" />
            <stop offset="50%" stop-color="#38BDF8" stop-opacity="0.15" />
            <stop offset="100%" stop-color="#38BDF8" stop-opacity="0" />
        </linearGradient>

        <filter id="hard_shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
        </filter>
    </defs>

    <path d="M-20 256 C 120 160, 180 160, 256 256 C 332 352, 392 352, 532 256"
          stroke="url(#bg_wave_grad)"
          stroke-width="10"
          stroke-linecap="round"
          fill="none" />

    <g filter="url(#hard_shadow)">
        <path d="M130 110 H390 L360 180 L290 245 L350 245 L200 380 H390 L370 440 H110 L140 370 L220 295 L160 295 L310 180 H130 L130 110Z"
              fill="url(#z_gradient)"
              stroke="white"
              stroke-width="2"
              stroke-opacity="0.3"
              stroke-linejoin="round"
        />

        <path d="M130 110 H390 L360 180 L290 245 L350 245 L200 380 H390 L370 440 H110 L140 370 L220 295 L160 295 L310 180 H130 L130 110Z"
              fill="url(#z_gradient)"
              fill-opacity="0.5"
              filter="url(#z_glow)"
              style="mix-blend-mode: overlay;"
        />
    </g>

    <path d="M130 110 H390 L375 140 H140 L130 110Z"
          fill="white" fill-opacity="0.2"/>
</svg>